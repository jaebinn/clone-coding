    <style>

      .planner_container {
          max-width: 800px;
          margin: 20px auto;
          padding: 20px;
          background-color: #f0f0f0;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
          text-align: center;
      }

      .planner {
          margin-top: 20px;
      }

      .task {
          margin-bottom: 10px;
          padding: 10px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      .task input[type=text] {
          width: 70%;
          padding: 5px;
          margin-right: 10px;
      }

      .task button{
          padding: 5px 10px;
          background-color: #4caf50;
          color: #fff;
          border-radius: 3px;
          cursor: pointer;
      }

      .task button:first-child:hover {
          background-color: #45a049;
      }
      .task button:nth-child(2){
        background-color: lightgray;
        color: #333;
      }
      .task button:nth-child(2):hover{
        background-color: rgb(212, 203, 203);
      }
      .task button:last-child{
        background-color: palevioletred;
      }
      .mylist{
        width: 100%;
        height: 100%;
        margin: 0 auto;
        padding: 0 450px;
      }
      .mylist .todolist{
        text-align: center;
      }
    </style>

    <div class="planner_container">
      <h1>Planner</h1>
      <div class="planner">
        <div class="task">
          <input type="text" id="list" value="" placeholder="오늘 할 일을 작성하세요" />
          <button type="button" onclick="addList()">추가하기</button>
          <button type="button"><a href="./index.html">뒤로가기</a></button>
          <button type="button" onclick="clearList()">초기화</button>
        </div>
      </div>
    </div>
    <div class="mylist">
      <h2 id="todolist"></h2>
    </div>
  </body>
  <script>
    let todolist = document.getElementById('#todolist');
    
    const addList = () => {
      let inputText = document.getElementById('list').value;

        if (inputText.trim() !== '') {

            let newItem = document.createElement('li');
            newItem.textContent = inputText;

            document.getElementById('todolist').appendChild(newItem);

            document.getElementById('list').value = '';
        } else {
            alert('할 일을 입력해주세요.');
        }
    }
    const clearList = () => {
      document.getElementById('todolist').innerHTML = ''; 
  };
  </script>
